{% extends 'authentication/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" id="form">
            <form method="post" action="" class="p-5">
                {% csrf_token %}
               <div class="form-group">
               <label for="username"> Username </label>
               <br>
                {{ form.username }}
               </div>

              <div class="form-group">
                <label for="password"> Password </label>
                <br>
                {{ form.password }}
              </div>
                
                <input class="btn w-25" type="submit" value="login">
                <input  type="hidden" name="next" value="{{ '/' }}">
                <p class="mt-3">Don't have an account? <a class="text-primary" href="/auth/register/">Sign Up</a></p>
                </form>
        </div>
    </div>
</div>
{% endblock %}
