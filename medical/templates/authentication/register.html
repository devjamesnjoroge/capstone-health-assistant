{% extends 'authentication/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" id="form">
            <form action="" method="post">
                {% csrf_token %}
                <div class="p1">
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input required type="text" class="form-control" id="first_name" name="first_name" >
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input required type="text" class="form-control" id="last_name" name="last_name" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input required type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <button id="btn1" type="button" class="btn">Next</button>
                    <p class="mt-3">Already have an account? <a class="text-primary" href="/auth/login/">Login</a></p>
                </div>
                <div class="p2">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input required type="text" class="form-control" id="username" name="username" >
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input required type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="form-group">
                        <label for="password_confirmation">Password Confirmation</label>
                        <input required type="password" class="form-control" id="password_confirmation" name="password_confirmation">
                    </div>
                    <button type="button" class="btn mt-2" id="btn2">Previous</button>
                    <button type="submit" class="btn mt-2 " id="btn3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="{% static 'js/form.js' %}"></script>
{% endblock %}
{% endblock %}
