{% extends 'forms/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3" id="form">
            <form action="" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <input class="btn" type="submit" value="Create Profile">
            </form> 
        </div>
    </div>
</div>
{% endblock %}
